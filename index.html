<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calender</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
   <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="calender-con">
        <div class="calender-header">
            <i id="left" class="ri-arrow-left-wide-line"></i>
            <h1 id="monthYear">Calender</h1>
            <i id="right" class="ri-arrow-right-wide-line"></i>
        </div>
        <div class="calender-week">
            <h2>Sun</h2>
            <h2>Mon</h2>
            <h2>Tus</h2>
            <h2>Wen</h2>
            <h2>Thu</h2>
            <h2>Fri</h2>
            <h2>Sat</h2>
        </div>
        <div class="calender-body" id="daysContainer"></div>
    </div>
    <button id="btn">Calender <i class="ri-calendar-todo-line"></i></button>

    <div id="datetable"></div>

    
<script src="app.js"></script>
</body>

</html>
